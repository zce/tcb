<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2I</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>M2I</h1></header>
  <form action="/api" method="post" target="_blank">
    <label for="editor">Markdown</label>
    <textarea name="markdown" id="editor" cols="30" rows="14" placeholder="Markdown"></textarea>
    <details>
      <summary>Advanced settings</summary>
      <div>
        <label for="width">width</label>
        <input type="number" name="width" id="width" value="600" placeholder="Viewport width">
        <label for="scale">scale</label>
        <input type="number" name="scale" id="scale" value="2" placeholder="Device scale factor">
        <label for="template">template</label>
        <textarea name="template" id="template" cols="30" rows="6" placeholder="HTML template"><link rel="stylesheet" href="https://cdn.zce.me/markdown.css">
<style>
  /* custom styles */
</style>
<div>{{markdown}}</div></textarea>
        <small><code>{{markdown}}</code> will be replaced with the converted markdown html.</small>
      </div>
    </details>
    <button>Generate</button>
  </form>
  <footer>
    This service is Hosted on <a href="https://cloudbase.net">TCB</a>.
    <a href="https://github.com/zce/m2i-server">&lt;/&gt;</a> with <i>&hearts;</i> by <a href="https://zce.me">zce</a>.
    Licensed under the <a href="https://github.com/zce/m2i-server/blob/master/LICENSE">MIT License</a>.
  </footer>
</body>
</html>
